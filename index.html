<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Time</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header id="header">
        <a href="#" role="button" id="showhighscore">Highscores</a>
        <h2 id="timer">Timer</h2>
    </header>

    <section id="quiz-container">
        <section id="quizstart">
            <h3>Would you like to take a quiz about Escape From Tarkov?</h3>
            <button id="startbutton">Yes</button>
        </section>

        <section id="quizquestion">
            <h3 id="question"></h3>           
            <p><button id="a" class="answerbutton"></button></p>
            <p><button id="b" class="answerbutton"></button></p>
            <p><button id="c" class="answerbutton"></button></p>        
            <p id="lastanswer"></p>
        </section>

        <section id="quizend">
            <h3 id="quizendhead"></h3>
            <input type="text" name="initials" id="initials" maxlength="3" placeholder="Enter your Initials">
            <button id="submit">Submit</button>            
        </section>

        <section id="highscores">
            <h4>Highscores</h4>
            <ul id="highscores-list"></ul>
            <button id="retake">Retake Quiz</button>
            <button id="clearscore">Clear Highscore</button>
        </section>
        
    </section>


    <script src="./assets/js/question.js"></script>
    <script src="./assets/js/logic.js"></script>



    
</body>
</html>
